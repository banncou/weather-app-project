<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/weather-icons.min.css" />
    <link rel="preconnect" href="font/weathericons-regular-webfont" />
    <script
      src="https://kit.fontawesome.com/8e3f1c3bd7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <div class="search-bar">
              <form id="search-form">
                <input
                  class="form-control form-control-sm"
                  id="city-input"
                  type="text"
                  placeholder="Enter city"
                />
                <button type="submit" class="btn btn-light">Search</button>
                <i
                  class="fa-solid fa-location-dot"
                  id="current-location-button"
                ></i>
              </form>
            </div>
          </div>
        </div>

        <h1 id="city"></h1>
        <ul class="date">
          <li id="date"></li>
        </ul>
        <ul class="time">
          <li id="description"></li>
        </ul>

        <div class="row">
          <div class="col-12">
            <span class="temperature" id="temperature"></span>
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            <p><span id="situation">It's shorts weather!</span></p>
            <ul>
              <li>
                <div class="row">
                  <div class="col-6"></div>
                </div>
              </li>
              <li>Max 22°C</li>
              <li>Min 15°C</li>
            </ul>
            <ul class="listTwo">
              <li>Feels like 20°C</li>
              <li>
                Wind <span id="wind"></span>km/h | Humidity
                <span id="humidity"></span>%
              </li>
            </ul>
            <div class="full-week-weather">
              <h2>5 Day Forecast</h2>
              <div class="row" id="forecast">
                <div class="col-2">
                  <h3>MON</h3>
                  <i class="wi wi-day-sunny" id="weather-icons"></i>
                  <br />
                  <h3>20°</h3>
                </div>
                <div class="col-2">
                  <h3>TUES</h3>
                  <i class="wi wi-day-sunny" id="weather-icons"></i>
                  <br />
                  <h3>25°</h3>
                </div>
                <div class="col-2">
                  <h3>WED</h3>
                  <i class="wi wi-day-cloudy" id="weather-icons"></i>
                  <br />
                  <h3>15°</h3>
                </div>
                <div class="col-2">
                  <h3>THURS</h3>
                  <i class="wi wi-rain" id="weather-icons"></i>
                  <br />
                  <h3>18°</h3>
                </div>
                <div class="col-2">
                  <h3>FRI</h3>
                  <i class="wi wi-day-sunny" id="weather-icons"></i>
                  <br />
                  <h3>25°</h3>
                </div>
                <div class="col-2">
                  <h3>SAT</h3>
                  <i class="wi wi-cloud" id="weather-icons"></i>
                  <br />
                  <h3>23°</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span id="open-source-code">
      <a href="https://github.com/banncou/weather-app-project"
        >Open-source code</a
      >
      by Courtney Bannon</span
    >
    <script src="src/script.js"></script>
  </body>
</html>
